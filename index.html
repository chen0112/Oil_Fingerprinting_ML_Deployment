	<script language="javascript">
	function showForm() {
		hideAllForms();
		var biomarker = document.getElementById("biomarkersSelector").value;
		var form = document.getElementById(biomarker);
		form.style.display = "block";
	}

	
	function hideAllForms() {
		var form;
		form = document.getElementById("Terpanes");
		form.style.display = "none";
		form = document.getElementById("Diamantanes");
		form.style.display = "none";
		form = document.getElementById("MA-steranes");
		form.style.display = "none";
		form = document.getElementById("TA-steranes");
		form.style.display = "none";
		form = document.getElementById("Steranes");
		form.style.display = "none";
	}
	</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script language="javascript">
	$(document).ready(function(){
		$("#predict").click(function(){
			var biomarker = document.getElementById("biomarkersSelector").value;
			var featureArray; 
			switch(biomarker) {
				case "Terpanes":

					var feature12 = document.getElementById("Terpanes_Tm/C30").value;
					var feature13 = document.getElementById("Terpanes_C23/C25").value;
					featureArray = {value00: biomarker, value01: feature01, value02: feature02, value03: feature03,
					value04: feature04, value05: feature05,value06: feature06, value07: feature07, value08: feature08
					, value09: feature09, value10: feature10, value11: feature11, value12: feature12, value13: feature13};
					break;
				case "Diamantanes":

					var feature02 = document.getElementById("Diamantanes_54").value;
					var feature03 = document.getElementById("Diamantanes_14").value;
					var feature04 = document.getElementById("Diamantanes_53").value;
					var feature05 = document.getElementById("Diamantanes_67").value;
					featureArray = {value00: biomarker, value01: feature01, value02: feature02, value03: feature03,
					value04: feature04, value05: feature05};
					break;
				case "MA-steranes":
					var feature01 = document.getElementById("MA-steranes_112").value;
					var feature02 = document.getElementById("MA-steranes_411").value;
					var feature03 = document.getElementById("MA-steranes_54").value;
					var feature04 = document.getElementById("MA-steranes_126").value;
					var feature05 = document.getElementById("MA-steranes_118+9+10").value;
					var feature06 = document.getElementById("MA-steranes_67").value;
					var feature07 = document.getElementById("MA-steranes_8+9+1012").value;
					featureArray = {value00: biomarker, value01: feature01, value02: feature02, value03: feature03,
					value04: feature04, value05: feature05, value06: feature06, value07: feature07};
					break;
				case "TA-steranes":
					var feature01 = document.getElementById("TA-steranes_3b7").value;
					var feature02 = document.getElementById("TA-steranes_3b1").value;
					var feature03 = document.getElementById("TA-steranes_86").value;
					var feature04 = document.getElementById("TA-steranes_64").value;
					var feature05 = document.getElementById("TA-steranes_67").value;
					var feature06 = document.getElementById("TA-steranes_3b3a").value;
					var feature07 = document.getElementById("TA-steranes_21").value;
					featureArray = {value00: biomarker, value01: feature01, value02: feature02, value03: feature03,
					value04: feature04, value05: feature05, value06: feature06, value07: feature07};
					break;
				case "Steranes":

			}
			$.post( "http://127.0.0.1:5000/", featureArray, function(data) {
				$("#result").text(data);
			});
		});
	});
